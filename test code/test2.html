<!DOCTYPE html>
<html lang="id" class="bg-gray-50">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Toggle Info (Tailwind)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-6">
    <!-- Tombol Toggle -->
    <button id="toggleInfoBtn"
            aria-expanded="false"
            class="inline-flex items-center gap-3 px-4 py-2 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-300">
      <svg id="toggleIcon" class="w-5 h-5 transition-transform duration-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
      <span id="toggleLabel">Tampilkan Informasi</span>
    </button>

    <!-- Panel Informasi (mulai hidden) -->
    <div id="infoPanel"
         class="mt-4 overflow-hidden transition-all duration-500 ease-in-out max-h-0 opacity-0 -translate-y-2"
         aria-hidden="true">
      <div class="p-4 bg-gray-50 rounded-lg border border-gray-100">
        <h3 class="text-lg font-semibold mb-2">Informasi Penting</h3>
        <p class="text-sm text-gray-600">
          Ini adalah contoh konten yang bisa kamu sembunyikan atau tampilkan.
          Kamu bisa menaruh teks panjang, gambar, link, atau komponen lain di sini.
        </p>
        <ul class="mt-3 list-disc list-inside text-sm text-gray-600">
          <li>Point pertama</li>
          <li>Point kedua</li>
          <li>Dan seterusnya...</li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    const btn = document.getElementById('toggleInfoBtn');
    const panel = document.getElementById('infoPanel');
    const label = document.getElementById('toggleLabel');
    const icon = document.getElementById('toggleIcon');

    btn.addEventListener('click', () => {
      const isOpen = btn.getAttribute('aria-expanded') === 'true';

      if (!isOpen) {
        // buka panel: tambah kelas yang membuat terlihat
        panel.classList.remove('max-h-0', 'opacity-0', '-translate-y-2');
        panel.classList.add('max-h-96', 'opacity-100', 'translate-y-0');
        panel.setAttribute('aria-hidden', 'false');

        btn.setAttribute('aria-expanded', 'true');
        label.textContent = 'Sembunyikan Informasi';
        icon.classList.add('rotate-180');
      } else {
        // tutup panel: kembalikan kelas ke hidden
        panel.classList.remove('max-h-96', 'opacity-100', 'translate-y-0');
        panel.classList.add('max-h-0', 'opacity-0', '-translate-y-2');
        panel.setAttribute('aria-hidden', 'true');

        btn.setAttribute('aria-expanded', 'false');
        label.textContent = 'Tampilkan Informasi';
        icon.classList.remove('rotate-180');
      }
    });

    // Tutup panel jika klik di luar (opsional)
    document.addEventListener('click', (e) => {
      if (!btn.contains(e.target) && !panel.contains(e.target) && btn.getAttribute('aria-expanded') === 'true') {
        btn.click();
      }
    });
  </script>
</body>
</html>
