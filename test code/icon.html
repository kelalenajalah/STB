<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="container justify-center flex mt-20">
        <div class="flex items-center justify-center w-48 h-48 rounded-3xl 
                bg-gradient-to-b from-gray-700 to-slate-900 
                shadow-[inset_4px_4px_10px_rgba(255,255,255,0.05),inset_-4px_-4px_10px_rgba(0,0,0,0.5),0_8px_20px_rgba(0,0,0,0.8)]">
        <span class="text-gray-600 text-6xl font-extrabold tracking-tight 
                    drop-shadow-[2px_2px_2px_rgba(0,0,0,0.6)]">X</span>
        </div>
    </div>

    <div>
        <div class="flex items-center justify-center w-48 h-48 rounded-3xl 
            bg-gradient-to-b from-gray-800 to-black 
            shadow-[inset_4px_4px_10px_rgba(255,255,255,0.05),inset_-4px_-4px_10px_rgba(0,0,0,0.5),0_8px_20px_rgba(0,0,0,0.8)]
            ">
  <span class="text-gray-600 text-6xl font-extrabold tracking-tight 
               drop-shadow-[2px_2px_2px_rgba(0,0,0,0.6)]">X</span>
</div>

    </div>

    <!-- test -->
     <div>
        <div id="box" style="--my-height: 150px;" 
     class="w-64 h-[--my-height] bg-blue-500 text-white flex items-center justify-center transition-all duration-500">
  Tinggi: <span id="heightValue" class="ml-1">150px</span>
</div>

<div class="mt-4 flex gap-2">
  <button onclick="setHeight(100)" class="px-4 py-2 bg-gray-700 text-white rounded">100px</button>
  <button onclick="setHeight(200)" class="px-4 py-2 bg-gray-700 text-white rounded">200px</button>
  <button onclick="setHeight(300)" class="px-4 py-2 bg-gray-700 text-white rounded">300px</button>
</div>

<script>
function setHeight(px) {
  const box = document.getElementById("box");
  const value = document.getElementById("heightValue");

  box.style.setProperty("--my-height", px + "px");
  value.textContent = px + "px";
}
</script>

     </div>

     <div>
        <div class="container border my-7 rounded-xl overflow-hidden">
    <!-- Gambar 1 -->
    <input type="radio" name="logo" id="logo1" class="hidden peer/logo1" checked>
    <img src="https://via.placeholder.com/400x200?text=Logo+1" 
         class="w-full h-64 object-cover object-center peer-checked/logo1:block hidden">

    <!-- Gambar 2 -->
    <input type="radio" name="logo" id="logo2" class="hidden peer/logo2">
    <img src="/asset/google.png" 
         class="w-full h-64 object-cover object-center peer-checked/logo2:block hidden">

    <!-- Gambar 3 -->
    <input type="radio" name="logo" id="logo3" class="hidden peer/logo3">
    <img src="/img/Kalkulus.jpg" 
         class="w-full h-64 object-cover object-center peer-checked/logo3:block hidden">
</div>

<!-- Tombol Pilihan -->
<div class="mt-4 flex gap-2">
    <label for="logo1" class="px-4 py-2 bg-blue-500 text-white rounded cursor-pointer">Logo 1</label>
    <label for="logo2" class="px-4 py-2 bg-green-500 text-white rounded cursor-pointer">Logo 2</label>
    <label for="logo3" class="px-4 py-2 bg-red-500 text-white rounded cursor-pointer">Logo 3</label>
</div>

     </div>

     <div>
        <div class="container border my-7 rounded-xl overflow-hidden">
    <img id="gambarLogo" 
         src="https://via.placeholder.com/400x200?text=Logo+1" 
         alt="logo" 
         class="w-full h-64 object-cover object-center">
</div>

<div class="mt-4 flex gap-2">
    <button onclick="ubahGambar('https://via.placeholder.com/400x200?text=Logo+1')" 
            class="px-4 py-2 bg-blue-500 text-white rounded">Logo 1</button>
    <button onclick="ubahGambar('https://via.placeholder.com/400x200?text=Logo+2')" 
            class="px-4 py-2 bg-green-500 text-white rounded">Logo 2</button>
    <button onclick="ubahGambar('https://via.placeholder.com/400x200?text=Logo+3')" 
            class="px-4 py-2 bg-red-500 text-white rounded">Logo 3</button>
</div>

<script>
function ubahGambar(urlBaru) {
    document.getElementById("gambarLogo").src = urlBaru;
}
</script>

<Div class="flex items-center justify-center">
  <li>12</li>
  <li>12</li>
  <li>12</li>
  <li>12</li>
  <li>12</li>
  <li>12</li>
</Div>

</body>
</html>
