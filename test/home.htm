<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-black">
                <div class="accordion-item border-b border-slate-700 pb-4">
                    <button class="accordion-header w-full text-left text-xl font-semibold flex justify-between items-center text-white py-2">
                    Cerita Sukses Para Alumni
                    <svg class="w-6 h-6 text-white transition-transform duration-300" fill="none" stroke="currentColor" stroke-width="2"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                    </svg>
                    </button>
                    <div class="accordion-content max-h-0 overflow-hidden transition-all duration-500 ease-in-out opacity-0">
                    <p class="pt-4 text-white/60">
                        Lulusan kami telah berhasil berkarir di perusahaan teknologi terkemuka, startup inovatif, dan bahkan membangun bisnis mereka sendiri.
                    </p>
                    </div>
                </div>
</body>
<script>
        const items = document.querySelectorAll(".accordion-item");

        items.forEach(item => {
            const header = item.querySelector(".accordion-header");
            const content = item.querySelector(".accordion-content");
            const icon = item.querySelector("svg");

            header.addEventListener("click", () => {
            const isOpen = content.classList.contains("max-h-96");

            if (isOpen) {
                // Tutup panel
                content.classList.remove("max-h-96", "opacity-100", "mt-2");
                content.classList.add("max-h-0", "opacity-0");
                icon.classList.remove("rotate-45");
            } else {
                // Buka panel
                content.classList.remove("max-h-0", "opacity-0");
                content.classList.add("max-h-156", "opacity-100", "mt-2");
                icon.classList.add("rotate-45");
            }
            });
        });
        </script>
</html>
